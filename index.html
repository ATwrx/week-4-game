<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Crystal Guessing Game</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Crystal Guessing Game</h1>
            <p>Put instructions here.</p>
        </header>
        <div class="number-area">
            <p>Amount needed: $
                <span id="points-needed"></span>
            </p>
            <p>Amount Given: $
                <span id="points"></span>
            </p>
        </div>
        <div class="crystal-section">
            <img src="assets/images/diamond.png" alt="Crystal-1" class="crystal" id="c1">
            <img src="assets/images/orange-triangle.png" alt="Crstal-2" class="crystal" id="c2">
            <img src="assets/images/purple-diamond.png" alt="Crystal-3" class="crystal" id="c3">
            <img src="assets/images/yellow-crystal.png" alt="Crystal-4" class="crystal" id="c4">
        </div>
    </div>

</body>

</html>
